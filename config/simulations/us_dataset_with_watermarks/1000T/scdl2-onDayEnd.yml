--- # Simulation parameters
sim:
  data: ../../../../datasets/source2018_numeric_us_with_avro_order/
  outputFolder: ../../../../results/sim_us_dataset_with_watermarks/1000T
  type: normal
  window:
    start: 0
    stop: 52
  region: us
  overwrite: true
  cache:
    type: aiRL
    watermarks: true
    size:
      value: 1000
      unit: T
    bandwidth: 
      value: 10
      redirect: true
  ai:
    rl:
      epsilon:
        decay: 0.000001
      addition:
        featuremap: ../../../../featureMaps/rlAdditionFeatureMap.json
      eviction:
        type: onDayEnd
        featuremap: ../../../../featureMaps/rlEvictionFeatureMap.json
