--- # Simulation parameters
sim:
  data: ../../../datasets/source2018_numeric_it_with_avro_order/
  outputFolder: ../../../results/sim_italian_dataset/cache_50T_10Gbit
  type: normal
  window:
    start: 0
    stop: 52
  region: it
  cache:
    type: aiRL
    watermarks: false
    size:
      value: 50
      unit: T
    bandwidth: 
      value: 10
      redirect: true
  ai:
    rl:
      epsilon:
        decay: 0.000001
      # addition:
      #   featuremap: ../../../featureMaps/rlAdditionFeatureMap.json
      eviction:
        featuremap: ../../../featureMaps/rlEvictionFeatureMap.json
