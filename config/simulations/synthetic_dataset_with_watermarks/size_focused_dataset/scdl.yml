--- # Simulation parameters
sim:
  data: ../../../../datasets/SizeFocusedDataset/
  outputFolder: ../../../../results/sim_synthetic_dataset_with_watermarks/SizeFocusedDataset
  type: normal
  window:
    start: 0
    stop: 52
  region: it
  cache:
    type: aiRL
    watermarks: true
    size:
      value: 10
      unit: G
    bandwidth: 
      value: 1
      redirect: true
  ai:
    rl:
      epsilon:
        decay: 0.000001
      addition:
        featuremap: ../../../../featureMaps/rlAdditionFeatureMap.json
      eviction:
        featuremap: ../../../../featureMaps/rlEvictionFeatureMap.json
