version: "3"

vars:
  EXE_PATH:
    sh: python -m SmartCache.sim.utils simPath

tasks:
  debug:
    desc: Build simulator binary in debug mode
    cmds:
      - python -m SmartCache.sim.utils compile
    sources:
      - ../../SmartCache/**/*.go
    generates:
      - "{{.EXE_PATH}}"
  release:
    desc: Build simulator binary in release mode
    cmds:
      - python -m SmartCache.sim.utils compile --release "true"
    sources:
      - ../../SmartCache/**/*.go
    generates:
      - "{{.EXE_PATH}}"
  debug-fast:
    desc: Build simulator binary in debug mode
    cmds:
      - python -m SmartCache.sim.utils compile --fast "true"
    sources:
      - ../../SmartCache/**/*.go
    generates:
      - "{{.EXE_PATH}}"
  release-fast:
    desc: Build simulator binary in release mode
    cmds:
      - python -m SmartCache.sim.utils compile --release "true" --fast "true"
    sources:
      - ../../SmartCache/**/*.go
    generates:
      - "{{.EXE_PATH}}"

  all-simulations:
    desc: Run all simulations
    cmds:
      - task: only-synthetic-simulations
      - task: only-it-simulations
      - task: only-us-simulations

  only-synthetic-simulations:
    desc: Run only synthetic simulations
    cmds:
      - task: synthetic-dataset-with-watermarks
      - task: synthetic-dataset

  only-it-simulations:
    desc: Run only IT simulations
    cmds:
      - task: italian-dataset-with-watermarks
      - task: italian-dataset-with-watermarks-only-addition
      - task: italian-dataset

  only-us-simulations:
    desc: Run only US simulations
    cmds:
      - task: us-dataset-with-watermarks
      - task: us-dataset

  synthetic-dataset:
    desc: Run only synthetic dataset simulations
    deps:
      - release
    cmds:
      - echo "Synthetic dataset simulations"
      # High Frequency Dataset
      - "{{.EXE_PATH}} sim ../../config/simulations/synthetic_dataset/high_frequency_dataset/lru.yml"
      - "{{.EXE_PATH}} sim ../../config/simulations/synthetic_dataset/high_frequency_dataset/lfu.yml"
