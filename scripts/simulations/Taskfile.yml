version: "3"

vars:
  EXE_PATH:
    sh: python -m utils sim-path

tasks:
  debug:
    desc: Build simulator binary in debug mode
    cmds:
      - python -m utils compile
    sources:
      - ../../SmartCache/**/*.go
    generates:
      - "{{.EXE_PATH}}"
  release:
    desc: Build simulator binary in release mode
    cmds:
      - python -m utils compile --release
    sources:
      - ../../SmartCache/**/*.go
    generates:
      - "{{.EXE_PATH}}"
  debug-fast:
    desc: Build simulator binary in debug mode
    cmds:
      - python -m utils compile --fast
    sources:
      - ../../SmartCache/**/*.go
    generates:
      - "{{.EXE_PATH}}"
  release-fast:
    desc: Build simulator binary in release mode
    cmds:
      - python -m utils compile --release --fast
    sources:
      - ../../SmartCache/**/*.go
    generates:
      - "{{.EXE_PATH}}"

  all-simulations:
    desc: Run all simulations
    cmds:
      - task: only-synthetic-simulations
      - task: only-it-simulations
      - task: only-us-simulations

  only-synthetic-simulations:
    desc: Run only synthetic simulations
    cmds:
      - task: synthetic-dataset-with-watermarks
      - task: synthetic-dataset

  only-it-simulations:
    desc: Run only IT simulations
    cmds:
      - task: italian-dataset-with-watermarks
