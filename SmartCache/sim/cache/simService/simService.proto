syntax = "proto3";

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "io.grpc.cache.sim.service";
option java_outer_classname = "CacheSimService";

package simservice;

service SimService {

  rpc SimServiceGet(SimCommonFile) returns (SimCacheStatus) {}
  rpc SimServiceClear(google.protobuf.Empty) returns (SimCacheStatus) {}
  rpc SimServiceGetInfoCacheFiles(google.protobuf.Empty) returns (stream SimCommonFile) {}
  rpc SimServiceGetInfoFilesWeights(google.protobuf.Empty) returns (stream SimFileWeight) {}

}

message SimCommonFile {
  string filename = 1;
  float size = 2;
}

message SimCacheStatus {
  float hitRate = 1;
  float size = 2;
  float capacity = 3;
  float writtenData = 4;
  float readOnHit = 5;
}

message SimFileWeight {
  string filename = 1;
  float weight = 2;
}
